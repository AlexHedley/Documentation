---
layout: SiteFrame
---

<section class="banner small">
  <h1>{{ page.title }}</h1>
  <p class="header-interior__subtitle">{% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}</p>
</section>

<button href="#" class="subcat-nav-trigger mobile-nav-trigger mobile" aria-expanded="false" data-la-initdispnone="true">Submenu</button>
<div class="columns">
    <div id="secondary-col" class="desktop">
        {% include GuidesNavigation.html %}
    </div><!-- .container -->

    <div id="primary-col">
      <section class="content wide" aria-label="main-content">
        <div class="content-block">
          {{ content }}

          <p class="small content-message">These docs are <a href="https://github.com/WildernessLabs/Documentation">open source</a>. If you
          find an issue, please file a <a href="https://github.com/WildernessLabs/Documentation/issues">bug</a>, or
          send us a pull request. And if you want to contribute, we'd love that too!</p>
        </div>
      </section>
    </div><!-- .main -->
</div>
