---
layout: SiteFrame
---

<section class="header-interior">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <p class="header-interior__subtitle">{% if page.subtitle %}<span>{{ page.subtitle }}</small>{% endif %}</p>
    </div><!-- .container -->
</section>

<section class="interior-content">
    <div class="container">
        <div class="main">
            {{ content }}

            <p class="small content-message">These docs are <a href="https://github.com/WildernessLabs/Documentation">open source</a>. If you
            find an issue, please file a <a href="https://github.com/WildernessLabs/Documentation/issues">bug</a>, or
            send us a pull request. And if you want to contribute, we'd love that too!</p>
        </div><!-- .main -->
    </div><!-- .container -->
  </section>
