<section class="header-interior">

        <h1>{{ page.title }}</h1>

    </div><!-- .container -->      
</section>

<section class="clearfix">        
    <nav class="secondary">
        <div class="container">
        <div class="row">
            <div class="col col-10-10">
            <ul>
                <li><a href="/Netduino">Netduino Guides</a></li>
                <li><a href="/Hardware">Hardware &amp; Circuits</a></li>
                <li><a href="/Hardware/Tutorials/Electronics/">Electronics Tutorial</a></li>
                <li><a href="/Samples">Samples</a></li>
